
<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update User</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Enter Name</label>
  <input name="name" th:field="*{name}" id="name"/>
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br/>
  <label for="username">Enter Name</label>
  <input name="lastname" th:field="*{username}" id="username"/>
  <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Last Name error</div>
  <br/>
  <label for="age">Enter Age</label>
  <input name="age" th:field="*{age}" id="age"/>
  <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
  <br/>
  <label for="email">Enter Name</label>
  <input name="email" th:field="*{email}" id="email"/>
  <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
  <br/>
  <label for="password">Enter Name</label>
  <input name="password" th:field="*{password}" id="password"/>
  <div style="color: red" th:if="${#fields.hasErrors('passwords')}" th:errors="*{password}">Passwords error</div>

  <br/>
  <input type="submit" value="Update!"/>
</form>
</body>
</html>
